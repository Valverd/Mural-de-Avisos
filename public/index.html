<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>INDEX</title>
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-info title">Novo Post</h3>
        <div class="d-flex align-items-center justify-content-between header-top">
            <div class="d-flex align-items-center inputs">
                <input placeholder="Título" class="p-2" type="text" id="title">
                <input placeholder="Descrição" class="m-2 p-2" type="text" id="description">
                <button onclick="newPost()" class="btn btn-info p-2 add">Adicionar</button>
            </div>

            <div class="btns">
                <button onclick="newPost()" class="btn btn-info p-2 add2">Adicionar</button>
                <button onclick="delAll()" class="btn btn-outline-info p-2 delAll">Apagar Tudo</button>
            </div>
        </div>
        <hr class="mb-4 hr">

        <div id="posts">

        </div>

    </div>

    <script src="./scripts/script.js"></script>

</body>
</html>
